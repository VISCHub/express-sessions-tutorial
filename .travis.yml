sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
before_script:
  - npm prune
  - npm install -g cypress-cli
script:
  # tests server running locally
  - npm start &
  - cypress ci
  # deploy and test "production" server
  - npm install -g now-pipeline@1.7.0
  - now-pipeline-list
  - echo Trying to deploy new stuff
  - now-pipeline --test "npm run prod-test" package.json server.js views/*
  # - list
  # - prune
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
